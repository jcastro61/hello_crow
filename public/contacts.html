<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link ref="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <title>Contacts</title>
  </head>
  <body>
    <h1>My Contacts</h1>
    <section class="section">
      <div class="content">
        <h2>Contacts</h2>
          <table class="table">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Company<th>
              </tr>
            </thead>
            <tbody>
              {{#contacts}}
              <tr>
                <td>{{firstName}}</td>
                <td>{{lastName}}</td>
                <td>{{email}}</td>
                <td>{{phone}}</td>
                <td>{{company}}
              {{/contacts}}
              </tr>
            </tbody>
          </table>
      </div>
    </section>
  </body>
</html>
